
<h3>Create Vendor</h3>

<form [formGroup]="angForm" novalidate (ngSubmit)="onSubmit()">
    
    <!-- vdName -->
    <div class="form-group">
        <label for="name"> Vendor Name</label>
        <input type="text" class="form-control" formControlName="vdName" #vdName />
    </div>

    <div *ngIf="angForm.controls['vdName'].invalid && (angForm.controls['vdName'].dirty || angForm.controls['vdName'].touched)"
        class="alert alert-danger">
        <div *ngIf="angForm.controls['vdName'].errors.required">
            Vendor Name is Mandatory.
        </div>
    </div>

    <!-- vdAddr -->

    <div class="form-group">
        <label for="name"> Address</label>
        <input type="text" class="form-control" formControlName="vdAddr" #vdAddr />
    </div>

    <div *ngIf="angForm.controls['vdAddr'].invalid && (angForm.controls['vdAddr'].dirty || angForm.controls['vdAddr'].touched)"
        class="alert alert-danger">
        <div *ngIf="angForm.controls['vdAddr'].errors.required">
            Address is Mandatory.
        </div>
    </div>

     <!-- vdLocation -->

     <div class="form-group">
        <label for="name"> Location</label>
        <input type="text" class="form-control" formControlName="vdLocation" #vdLocation />
    </div>

    <div *ngIf="angForm.controls['vdLocation'].invalid && (angForm.controls['vdLocation'].dirty || angForm.controls['vdLocation'].touched)"
        class="alert alert-danger">
        <div *ngIf="angForm.controls['vdLocation'].errors.required">
            Location is Mandatory.
        </div>
    </div>

     <!-- vdService -->

     <div class="form-group">
        <label for="name"> Service</label>
        <input type="text" class="form-control" formControlName="vdService" #vdService />
    </div>

    <div *ngIf="angForm.controls['vdService'].invalid && (angForm.controls['vdService'].dirty || angForm.controls['vdService'].touched)"
        class="alert alert-danger">
        <div *ngIf="angForm.controls['vdService'].errors.required">
            Service is Mandatory.
        </div>
    </div>

    <!-- vdPin -->

    <div class="form-group">
        <label for="name"> Pin</label>
        <input type="text" class="form-control" formControlName="vdPin" #vdPin />
    </div>

    <div *ngIf="angForm.controls['vdPin'].invalid && (angForm.controls['vdPin'].dirty || angForm.controls['vdPin'].touched)"
        class="alert alert-danger">
        <div *ngIf="angForm.controls['vdPin'].errors.required">
            Enter 6 digit Pincode.
        </div>
    </div>

     <!-- cpName -->

     <div class="form-group">
        <label for="name"> Contact Person</label>
        <input type="text" class="form-control" formControlName="cpName" #cpName />
    </div>

    <div *ngIf="angForm.controls['cpName'].invalid && (angForm.controls['cpName'].dirty || angForm.controls['cpName'].touched)"
        class="alert alert-danger">
        <div *ngIf="angForm.controls['cpName'].errors.required">
            Name is Mandatory.
        </div>
    </div>

    <!-- cpDepartment -->

    <div class="form-group">
        <label for="name"> Department</label>
        <input type="text" class="form-control" formControlName="cpDepartment" #cpDepartment />
    </div>

    <div *ngIf="angForm.controls['cpDepartment'].invalid && (angForm.controls['cpDepartment'].dirty || angForm.controls['cpDepartment'].touched)"
        class="alert alert-danger">
        <div *ngIf="angForm.controls['cpDepartment'].errors.required">
            Department is Mandatory.
        </div>
    </div>

    <!-- cpEmail -->

    <div class="form-group">
        <label for="text"> Email</label>
        <input type="text" class="form-control" formControlName="cpEmail" #cpEmail />
    </div>

    <div *ngIf="angForm.controls['cpEmail'].invalid && (angForm.controls['cpEmail'].dirty || angForm.controls['cpEmail'].touched)"
        class="alert alert-danger">
        <div *ngIf="angForm.controls['cpEmail'].errors.required">
            Email is Mandatory.
        </div>
    </div>

    <!-- cpPhone -->

    <div class="form-group">
        <label for="name"> Phone</label>
        <input type="text" class="form-control" formControlName="cpPhone" #cpPhone />
    </div>

    <div *ngIf="angForm.controls['cpPhone'].invalid && (angForm.controls['cpPhone'].dirty || angForm.controls['cpPhone'].touched)"
        class="alert alert-danger">
        <div *ngIf="angForm.controls['cpPhone'].errors.required">
            Enter 10 digit Phone Number
        </div>
    </div>

    <!-- SUBMIT -->

    <div class="form-group">
        <button type="submit" class="btn btn-primary" [disabled]="angForm.pristine || angForm.invalid">
            Create Vendor
        </button>
    </div>
</form>
